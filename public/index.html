<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- <link rel="stylesheet" href="./static/reset.css"> -->
  <!-- <link rel="stylesheet" href="./static/loading.css"> -->
  <title>msgBoard</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <div class="app-loading" id="main-loading">
    <div class="app-loading-wrap">
      <!-- <img src="/resource/img/logo.png" class="app-loading-logo" alt="Logo" /> -->
      <div class="app-loading-dots">
        <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
      </div>
      <div class="app-loading-title">msgBoard</div>
    </div>
  </div>
  <style>
    * {
      background-color: transparent;
      font-size: inherit;
      /* color: inherit; */
    }

    html,
    body {
      font-family: "汉仪旗黑";
      font-size: 14px;
      /* color: #333; */
      background-color: transparent;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    ul,
    ol,
    li,
    dl,
    dt,
    dd,
    pre,
    code,
    form,
    fieldset,
    legend,
    input,
    textarea,
    p,
    blockquote,
    th,
    td,
    hr,
    button,
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    menu,
    nav,
    section {
      margin: 0;
      padding: 0;
      list-style-type: none;
      border: none;
      outline: none;
    }

    a {
      text-decoration: none;
      color: #333;
      outline: 0;
    }

    li {
      list-style: none;
    }

    img {
      vertical-align: top;
      /*display:block;*/
      border: none;
    }

    input,
    area {
      outline: none;
    }

    i,
    em {
      font-style: normal;
    }

    h1,
    h2,
    h4,
    h5,
    h6,
    h3,
    b,
    strong {
      font-weight: normal;
    }

    table {
      border-collapse: collapse;
    }

    .clear:after {
      content: ".";
      display: block;
      clear: both;
      height: 0;
      visibility: hidden;
    }

    .fl {
      float: left;
    }

    .fr {
      float: right;
    }

    .border {
      border: none !important;
      background: none !important;
    }

    main,
    section,
    nav,
    article,
    aside,
    header,
    footer,
    address {
      display: block;
    }

    .app-loading {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f4f7f9;
    }

    .app-loading .app-loading-wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      display: flex;
      -webkit-transform: translate3d(-50%, -50%, 0);
      transform: translate3d(-50%, -50%, 0);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .app-loading .dots {
      display: flex;
      padding: 98px;
      justify-content: center;
      align-items: center;
    }

    .app-loading .app-loading-title {
      display: flex;
      margin-top: 30px;
      font-size: 30px;
      color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .app-loading .app-loading-logo {
      display: block;
      width: 90px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .dot {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 48px;
      margin-top: 30px;
      font-size: 32px;
      transform: rotate(45deg);
      box-sizing: border-box;
      animation: antRotate 1.2s infinite linear;
    }

    .dot i {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background-color: #0065cc;
      border-radius: 100%;
      opacity: 0.3;
      transform: scale(0.75);
      animation: antSpinMove 1s infinite linear alternate;
      transform-origin: 50% 50%;
    }

    .dot i:nth-child(1) {
      top: 0;
      left: 0;
    }

    .dot i:nth-child(2) {
      top: 0;
      right: 0;
      -webkit-animation-delay: 0.4s;
      animation-delay: 0.4s;
    }

    .dot i:nth-child(3) {
      right: 0;
      bottom: 0;
      -webkit-animation-delay: 0.8s;
      animation-delay: 0.8s;
    }

    .dot i:nth-child(4) {
      bottom: 0;
      left: 0;
      -webkit-animation-delay: 1.2s;
      animation-delay: 1.2s;
    }

    .app-form-component .el-form-item__label {
      width: auto !important;
    }

    @keyframes antRotate {
      to {
        -webkit-transform: rotate(405deg);
        transform: rotate(405deg);
      }
    }

    @-webkit-keyframes antRotate {
      to {
        -webkit-transform: rotate(405deg);
        transform: rotate(405deg);
      }
    }

    @keyframes antSpinMove {
      to {
        opacity: 1;
      }
    }

    @-webkit-keyframes antSpinMove {
      to {
        opacity: 1;
      }
    }

    .el-dialog .el-dialog__header,
    .el-dialog .el-dialog__footer {
      border: none;
    }

    .el-dialog .el-dialog__body {
      padding: 10px 20px;
    }
  </style>
  <!-- built files will be auto injected -->
  <script src='https://api.vvhan.com/api/snow'></script>
  <!-- <script src="https://api.vvhan.com/api/bolang"></script> -->
</body>

</html>
